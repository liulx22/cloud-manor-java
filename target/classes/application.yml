#r热部署
spring:
  devtools:
    restart:
      enabled: true
  datasource:
    url: jdbc:mysql://localhost:3306/cloud_manor?serverTimezone=GMT&useUnicode=true&characterEncoding=utf8
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  redis:
    host: 127.0.0.1
    port: 6379

mybatis:
  mapper-locations: classpath:mapper/*.xml
  #起别名
  type-aliases-package: com.buba.cloud.cloudManor.pojo
   #开启懒加载
  aggressive-lazy-loading: true
  #驼峰命名
  configuration:
    map-underscore-to-camel-case: true
#打印sql
logging:
  level:
    com.buba.cloud.cloudManor.mapper: debug
